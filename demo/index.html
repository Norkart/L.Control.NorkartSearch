<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="../build/L.Control.NorkartSearch.css">

        <style type="text/css">
        .header {
            height: 50px;
        }
        .map {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
        }
        </style>

        <title>L.Control.NorkartSearch</title>
    </head>
    <body>
        <div class="header" id="header">
            <h3>L.Control.NorkartSearch - Demo</h3>
        </div>
        <div id="map" class="map"></div>

        <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/2.0.5/reqwest.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.min.js"></script>
        <script type="text/javascript" src="http://www.webatlas.no/sh/leafletplugins/L.TileLayer.Webatlas/v1.0.0/L.TileLayer.Webatlas.min.js "></script>

        <script type="text/javascript" src="../build/L.Control.NorkartSearch.js"></script>

        <script type="text/javascript">
            var apiKey = '07C4A129-9D26-4B3D-9BC8-B22E4B6E509E'; //DO NOT USE THIS KEY: DEMO ONLY
            var map = L.map('map').setView([65.505, 20.09], 5);

            L.tileLayer.webatlas({apikey: apiKey, mapType: L.TileLayer.Webatlas.Type.VECTOR}).addTo(map);

            L.control.norkartSearch({
                apiKey: apiKey
            }).addTo(map);

            map.on('search:select', function (e) {
                console.log(e);
            });

        </script>
    </body>
</html>
